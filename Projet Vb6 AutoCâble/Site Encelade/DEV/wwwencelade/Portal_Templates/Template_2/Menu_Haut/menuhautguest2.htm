<html>

<link rel="stylesheet" type="text/css" href="/demoencelade/Portal_Templates/Template_2/Styles/euxiaportal.css">
<script language="JavaScript">
function formSubmit(){
  uneErreur = 0;
  nl = String.fromCharCode(13) + String.fromCharCode(10);
  myForm = this.document.forms[0];
  leMessage = "Veuillez vérifier les informations suivantes :" + nl + nl;

  if (myForm.f_login.value + "" == "") {
    leMessage += "     - Votre login" + nl;
    if (uneErreur != 1) {
      myForm.f_login.focus();
    }
    uneErreur = 1;
  }
  if (myForm.f_password.value + "" == "") {
    leMessage += "     - Votre password" + nl;
    if (uneErreur != 1) {
      myForm.f_password.focus();
    }
    uneErreur = 1;
  }
  if (uneErreur == 1) {
    alert(leMessage);
  } else {
    myForm.h_mode.value = "CheckLogin";
    myForm.target = '_self';
    myForm.action = "[%app_path%]Portal_Asp/Portal.asp";
    myForm.submit();
  }
};
document.onkeypress = document.onkeyup = function() {
 if (event.keyCode == 13) {
  formSubmit();
 }
};
</script>
